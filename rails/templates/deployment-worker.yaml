{{- if .Values.worker.enabled -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "rails.name" . }}-worker
  {{- if .Values.reloader.enabled }}
  annotations:
    reloader.stakater.com/auto: "true"
  {{- end }}
  lables:
    environment: {{ include "rails.environment" . }}
    product: {{ .Values.product }}
    helm.sh/chart: {{ include "rails.chart" . }}
    app.kubernetes.io/name: {{ include "rails.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app: {{ include "rails.name" . }}-worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rails.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app: {{ include "rails.name" . }}-worker
  minReadySeconds: {{ .Values.replica.minReadySeconds }}
  progressDeadlineSeconds: {{ .Values.replica.progressDeadlineSeconds }}
  revisionHistoryLimit: {{ .Values.replica.revisionHistoryLimit }}
  strategy:
    type: {{ .Values.replica.strategy }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rails.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        environment: {{ include "rails.environment" . }}
        product: {{ .Values.product }}
        app: {{ include "rails.name" . }}-worker
    spec:
      {{ if .Values.worker.migrations -}}
      initContainers:
      - name: {{ include "rails.name" . }}-migrations
        image: {{ .Values.image.repository }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh","-c","bundle exec rake db:abort_if_pending_migrations"]
        {{ if .Values.worker.custom_configs -}}
        envFrom:
        - secretRef:
           name: {{ .Values.product }}-envvars
        volumeMounts:
          {{- range $index, $config := .Values.worker.custom_config_files}}
          - name: {{ $.Values.product }}-{{ base $config | replace "." "-" }}-vol
            mountPath: {{ $config }}
            subPath: {{ base $config }}
            readOnly: true
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
      {{- $rails_name := include "rails.name" . -}}
      {{- range $index, $command := .Values.worker.command }}
      - name: {{ $rails_name }}-worker-{{ $index }}
        image: {{ $.Values.image.repository }}
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        command: ["sh","-c","{{ $command }}"]
        {{ if $.Values.datadog.enabled -}}
        env:
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        {{- end }}
        {{- if $.Values.worker.custom_configs }}
        envFrom:
        - secretRef:
           name: {{ $.Values.product }}-envvars
        volumeMounts:
          {{- range $index, $config := $.Values.worker.custom_config_files}}
          - name: {{ $.Values.product }}-{{ base $config | replace "." "-" }}-vol
            mountPath: {{ $config }}
            subPath: {{ base $config }}
            readOnly: true
          {{- end }}
        {{- end }}
        {{- if $.Values.probes.enabled }}
        readinessProbe:
          httpGet:
            path: {{ $.Values.probes.url }}
            port: {{ $.Values.probes.port }}
          initialDelaySeconds: {{ $.Values.probes.initialDelaySeconds }}
          timeoutSeconds: {{ $.Values.probes.timeoutSeconds }}
          periodSeconds: {{ $.Values.probes.periodSeconds }}
        livenessProbe:
          httpGet:
            path: {{ $.Values.probes.url }}
            port: {{ $.Values.probes.port }}
          initialDelaySeconds: {{ $.Values.probes.initialDelaySeconds }}
          timeoutSeconds: {{ $.Values.probes.timeoutSeconds }}
          periodSeconds: {{ $.Values.probes.periodSeconds }}
        {{- end }}
        resources:
{{ toYaml $.Values.worker.resources | indent 10 }}
      {{- if $.Values.image_private_registry.enabled }}
      imagePullSecrets:
      - name: {{ $.Values.image_private_registry.secret }}
      {{- end }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.securityContextID }}
        runAsUser: {{ .Values.securityContextID }}
      {{ if $.Values.worker.custom_configs -}}
      volumes:
        {{- range $index, $config := $.Values.worker.custom_config_files}}
        - name: {{ $.Values.product }}-{{ base $config | replace "." "-" }}-vol
          secret:           
            secretName: {{ $.Values.product }}-{{ base $config | replace "." "-" }}
        {{- end }}
        {{- end }}

{{- end }}